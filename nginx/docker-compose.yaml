version: "3"
services:
  # The nginx reverse proxy.
  # used for reverse proxying the API service and Web service.
  nginx_proxy:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./proxy.conf:/etc/nginx/proxy.conf
      - ./conf.d:/etc/nginx/conf.d
      #- ./nginx/ssl:/etc/ssl
    ports:
      - "80:80"
      #- "443:443"
    networks:
      - docker_default

networks:
  docker_default:
    name: docker_default
    external: true